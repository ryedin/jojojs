<div class="dialogTitle">Edit Post</div>
<form>
  Title: <input type="text" name="summary" id="summary" value="${summary}" /><br/>
  Post: <textarea rows="5" cols="80" wrap="soft" name="post" id="post" value="${post}" />
  <input type="hidden" id="hdnPostId" value="${postId}" />
  <input type="button" id="btnSavePost" name="action" value="Save" />
  <input type="button" id="btnCancelSavePost" name="action" value="Cancel" />
</form>
<div id="messageLine" class="message"> </div>
