<template name="navItem">
  <li><a href="$[navItem.path]" class="navitem $[navItem.type]" type="$[navItem.type]" method="$[navItem.method]" >$[navItem.name]</a></li>
</template>
<ul class="navList">
  <dynamic method="featherdoc.getNavItems">
    [[each(i, navItem) result.navItems]]
    <insert_template name="navItem"/>
    [[/each]]
  </dynamic>
</ul>
